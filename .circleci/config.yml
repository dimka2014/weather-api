version: 2
jobs:
  build:
    docker:
      - image: python:3.6
    working_directory: /home/ubuntu/fma

    steps:
      - checkout

      - setup_remote_docker

      # This should go into custom primary image, here's only for the sake of explanation
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin

      - restore_cache:
          keys:
            - weather-{{ .Branch }}
            - weather-master

      - run:
          name: Build image
          command: |
            docker build -t weather_api -f docker/Dockerfile .

      - run:
          name: Run tests
          command: |
            docker run --entrypoint="/srv/application/docker/test-entrypoint.sh" -e DJANGO_SETTINGS_MODULE=config.settings.test weather_api

      - run:
          name: Save image
          command: |
            mkdir ~/dockercache
            docker save weather_api > ~/dockercache/weather_api.tar

      - save_cache:
          key: weather-{{ .Branch }}
          paths:
            - "~/dockercache"
